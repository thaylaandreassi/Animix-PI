<!DOCTYPE html>
<html>

<head>
    <title>Animix | Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/funcoes.js"></script>
    <script src="https://kit.fontawesome.com/4ea0191552.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="index.html"><img src="assets/animix-logo-preto.svg" alt=""></a>
    </header>
    <main>
        <div class="form-container">
            <div class="left">
                <div class="row">
                    <h2>Crie sua conta </h2>
                    <div class="form-group">
                        <i class="fas fa-solid fa-building"></i>
                        <input class="myInput" placeholder="Nome da empresa" type="text" id="name_ipt" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-solid fa-id-card"></i>
                        <input class="myInput" type="text" id="cnpj_ipt" placeholder="CNPJ" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input class="myInput" placeholder="Email" type="text" id="email_ipt" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-solid fa-location-dot"></i>
                        <input class="myInput" type="text" id="logradouro_ipt" placeholder="Logradouro" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <i class="fas fa-solid fa-phone"></i>
                        <input class="myInput" placeholder="Telefone" type="text" id="telefone_ipt" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input class="myInput" type="password" id="password_ipt" placeholder="Senha" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input class="myInput" type="password" id="password_confirm_ipt"
                            placeholder="Confirme sua senha" required>
                    </div>
                    <input onclick="cadastrar()" type="submit" class="butt" value="CADASTRAR">
                    <div id="loading" class="loading">
                        <i class="fa-solid fa-spinner fa-spin"></i>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="row">
                    <img src="assets/a.png" alt="">
                    <div class="box">
                        <h4>Ja possui cadastro?</h4>
                        <a href="login.html"><button type="button" class="butt_out">Entre</button></a>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>

<script>
    function cadastrar() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo

        var nomeEmpresa = name_ipt.value;
        var cnpj = cnpj_ipt.value;
        var emailVar = email_ipt.value;
        var logradouro = logradouro_ipt.value;
        var telefone = telefone_ipt.value;
        var senhaVar = password_ipt.value;
        var confirmacaoSenhaVar = password_confirm_ipt.value;

        if (nomeEmpresa == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            return false;
        }
        else {
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeEmpresa,
                cnpjServer: cnpj,
                logradouroServer: logradouro,
                telefoneServer: telefone,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                var divLoad = document.getElementById('loading');
                divLoad.style.display = 'flex';
                setTimeout(function () {
                    window.location = "login.html";
                }, 1000);
                divLoad.style.display = 'none';
            } else {
                var divLoad = document.getElementById('loading');
                divLoad.style.display = 'flex';
                setTimeout(function () {
                    window.location = "login.html";
                }, 1000);
                divLoad.style.display = 'none';
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

</script>
