</script>
<script>
    function cadastrar() {
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var disco = disco_select.value;
        var memoria = memoria_select.value;
        var processador = processador_select.value;
        var sistema = sistema_select.value;
        var discoIdeal = discoideal_select.value;
        var memoriaIdeal = memoriaideal_select.value;
        var processadorIdeal = processadorideal_select.value;
        var tempIdeal = tempideal_select.value;
        var monitoraDisco = disco_bool.value;
        var monitoraMemoria = memoria_bool.value;
        var monitoraProcessador = processador_bool.value;
        var monitoraTemperatura = temperatura_bool.value;



        if (disco == "" || memoria == "" || processador == "" || sistema == "") {
            return false;
        }
        else {
        }

        // Enviando o valor da nova input
        fetch("/maquinas/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                discoServer: disco,
                memoriaServer: memoria,
                processadorServer: processador,
                sistemaServer: sistema,
                discoIdealServer: disco,
                memoriaIdealServer: memoriaIdeal,
                processadorIdealServer: processadorIdeal,
                tempIdealServer: tempIdeal,
                monitoraDiscoServer: monitoraDisco,
                monitoraMemoriaServer: monitoraMemoria,
                monitoraProcessadorServer: monitoraProcessador,
                monitoraTemperaturaServer: monitoraTemperatura,
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                var divLoad = document.getElementById('loading');
                divLoad.style.display = 'flex';
                setTimeout(() => {
                    window.location = "login.html";
                }, 2000)
                divLoad.style.display = 'none';

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

</script>
