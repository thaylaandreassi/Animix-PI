                    <input type="password" id="senha_ipt" placeholder="Insira a senha de acesso">

<script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");

    btn.onclick = function(params) {
        sidebar.classList.toggle("active");
    }
</script>
<script>
    function cadastrar() {
        var nome = nome_ipt.value;
        var email = email_ipt.value;
        var senha = senha_ipt.value;
        var cargo = cargo_ipt.value;

        if (nome == "" || email == "" || senha == "" || cargo == "") {
            return false;
        }
        else {
        }

        // Enviando o valor da nova input
        fetch("/funcionarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nome,
                emailServer: email,
                senhaServer: senha,
                cargoServer: cargo,
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
             var divLoad = document.getElementById('loading');
             divLoad.style.display = 'flex';
                setTimeout(() => {
                    window.location = "login.html";
                }, 2000)
                divLoad.style.display = 'none';
                
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

</script>
